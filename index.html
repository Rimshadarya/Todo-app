<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
    </head>
    <body>
        <h1 style="font-size: 70px;text-align: center;">Todo App</h1>
        <div style="text-align: center;">
            <input style="background-color: rgb(184, 175, 172);color: black;width: 300px;height: 50px;font-size: 40px;" placeholder="Enter items.." id="todoInput" type="text">
            <button style="background-color: rgb(184, 175, 172);color: black;width: 300px;height: 50px;font-size: 40px;" onclick="addTodo()">Add items</button>
            <button style="background-color: rgb(184, 175, 172);color: black;width: 300px;height: 50px;font-size: 40px;" onclick="deleteAllItems()">Delete All items</button>

        </div>
        <ul id="list"></ul>
        <script src="app.js"></script>
    </body>
</html>
